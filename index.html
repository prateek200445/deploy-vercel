<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>♡ Letter for You ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Valentine Date:</strong> I am waiting outside your tution come out and meet me! <br />
        </p>
                <button class="memories-btn" id="memories-btn" onclick="window.location.href='memories.html'" style="display:none;">Switch to see Memories</button>
      </div>
    </div>

      <!-- Memories Modal (hidden by default) -->
      <div id="memoriesModal" class="modal" style="display:none;">
        <div class="modal-content">
          <span class="close-modal" onclick="closeMemories()">&times;</span>
          <h2>Switch to see Memories</h2>
          <div class="memories-gallery">
            <!-- Add your image URLs below -->
            <img src="https://i.imgur.com/1Q8ZQ2F.jpg" alt="Memory 1" />
            <img src="https://i.imgur.com/2nCt3Sbl.jpg" alt="Memory 2" />
            <img src="https://i.imgur.com/3g7nmJC.jpg" alt="Memory 3" />
          </div>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
