<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantastic Memories</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('heart-bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .memories-title {
            font-size: 2em;
            color: #ff6f91;
            margin-top: 40px;
            margin-bottom: 20px;
            font-family: 'Pixelify Sans', sans-serif;
            letter-spacing: 2px;
        }
        .memories-gallery {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .memory-window {
            width: 420px;
            height: 520px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-image: url('window.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            margin-bottom: 10px;
            position: relative;
        }
        .window-header {
            color: #ff6f91;
            font-weight: bold;
            font-size: 1.2em;
            width: 100%;
            padding: 18px 0 0 0;
            text-align: center;
        }
        .window-content {
            width: 100%;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .window-content img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 200px;
        }
        .back-btn {
            padding: 10px 24px;
            background: #ff6f91;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .back-btn:hover {
            background: #ffb6b9;
            color: #ff6f91;
        }
    </style>
</head>
<body>
    <div class="memories-title">Lovely Memories</div>
    <div class="memories-gallery">
        <div class="memory-window">
            <div class="window-header">♡ Me ♡</div>
            <div class="window-content">
                <img src="me.jpg" alt="Me" />
            </div>
        </div>
        <div class="memory-window">
            <div class="window-header">♡ Meme ♡</div>
            <div class="window-content">
                <img src="meme.jpg" alt="Meme" />
            </div>
        </div>
        <div class="memory-window">
            <div class="window-header">♡ Ho ♡</div>
            <div class="window-content">
                <img src="ho.jpg" alt="Ho" />
            </div>
        </div>
    </div>
    <button class="back-btn" onclick="window.history.back()">Back</button>
</body>
</html>
